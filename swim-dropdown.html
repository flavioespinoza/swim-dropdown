<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">

<link rel="import" href="../swim-map/swim-map.html">
<link rel="import" href="../swim-states/swim-states.html">

<script src="../lodash/lodash.js"></script>
<script src="../jquery/dist/jquery.js"></script>

<script src="../swim-polymer/recon-0.3.9.js"></script>
<script src="../swim-polymer/swim-client-0.4.5.js"></script>


<!--
## swim-dropdown

`swim-dropdown` Dropdown component for Swim services or other Swim components.

Example:

    <swim-dropdown placeholder="Select region"
                   is-list="true"
                   host-uri="ws://city.swim.services"
                   node="/country/us"
                   lane="country/regions"
                   key="@region">

    </swim-dropdown>

@demo bower_components/swim-dropdown/demo/index.html
-->

<dom-module id="swim-dropdown">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-item {
        font-size: 13px;
      }
    </style>

    <paper-dropdown-menu label="{{placeholder}}" no-label-float="true" on-iron-select="_itemSelected">
      <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="{{list}}">
          <paper-item>{{item.name}}</paper-item>
        </template>

      </paper-listbox>
    </paper-dropdown-menu>

    <swim-states></swim-states>

  </template>

  <script>

    Polymer({

      is: 'swim-dropdown',

      properties: {

        /** Placeholder text instucting user to select item. */
        placeholder: String,

        /** Swim host uri - Example: "ws://city.swim.services" */
        hostUri: String,

        /** Swim node - Example: "country/us" */
        node: String,

        /** Swim lane - Example: "country/regions" */
        lane: String,

        /** Options: "list", "map", "custom" */
        type: String,

        /** Required when using a Swim uri to generate the list - Example: "@region" */
        key: String

      },

      _itemSelected: function (e) {

        const _self = this;
        let selectedItem = e.target.selectedItem.innerText;

        if (selectedItem) {
          if (_self.type === 'map') {
            let statesList = _self._getStates();
            let innerText = selectedItem.toLowerCase();
            let state = _.find(statesList, function (obj) {
              return obj.name === innerText;
            });
            if (state) {
              /** For the swimMap._fitBounds() the bounding box array is [[west, south],[east, north]] */

              let boundingBox = [
                [state.bounding_box.west_longitude, state.bounding_box.south_latitude],
                [state.bounding_box.east_longitude, state.bounding_box.north_latitude],
              ];
              swimMap._fitBounds(boundingBox);
            } else {
              if (innerText === 'California-Northern') {
                swimMap._flyTo({
                  center: [-122.44, 37.74],
                  zoom: 12
                });
              } else if (innerText === 'California-Southern') {
                swimMap._flyTo({
                  center: [-118.25, 34.02],
                  zoom: 10
                });
              } else if (innerText === 'District of Columbia') {
                swimMap._fitBounds([[-77.119759, 38.791645], [-76.909393, 38.995548]]);
              }
            }
          } else if (_self.type === 'custom') {
            console.log('selectedItem', selectedItem);
            _self._customListOnSelect(selectedItem);
          }
        }

      },

      _getStates: function () {
        const swimStates = this.$$('swim-states');
        return swimStates.statesList();
      },

      _getCustomList: function (element) {
        const customListElement = $(this).siblings(element)[0];
        console.log('customListElement', customListElement);
        let list = customListElement.getCustomList();
        console.log('list', list);
        return list;
      },

      _customListOnSelect: function (selectedItem) {
        const _self = this;
        const customListElement = $(_self).siblings(_self.hostUri)[0];
        customListElement.onSelect(selectedItem);
      },

      ready: function () {
        const _self = this;
        _self.list = [];
        if (_self.type === 'custom') {
          _self.list = _self._getCustomList(_self.hostUri)
        } else {
          let statesList = _self._getStates();
          if (_self.hostUri === 'swim-states') {
            _.each(statesList, function (obj) {
              _self.push('list', {
                name: _.startCase(obj.name)
              });
            })
          } else {
            swim.downlink()
              .host(_self.hostUri)
              .node(_self.node)
              .lane(_self.lane)
              .onEvent(function (message) {
                _self.push('list', {
                  name: message.body[_self.key]
                });
              })
              .sync();
          }
        }

      }

    });
  </script>
</dom-module>
