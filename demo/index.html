<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>swim-dropdown demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../demo/my-pets.html">
    <link rel="import" href="../swim-dropdown.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <style>
      .centered:not([style-scope]):not(.style-scope) {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }
      .info {
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Swim dropdown using the Swim States web component</h3>
      <demo-snippet>
        <template>
          <swim-dropdown placeholder="Select state"
                         host-uri="swim-states"
                         type="list">

          </swim-dropdown>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Swim Dropdown with Swim uri</h3>
      <demo-snippet>
        <template>
          <swim-dropdown placeholder="Select region"
                         host-uri="ws://city.swim.services"
                         node="/country/us"
                         lane="country/regions"
                         key="@region"
                         type="list">

          </swim-dropdown>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Swim Dropdown with custom list</h3>
      <demo-snippet>
        <template>

          <!-- NOTE: Your custom list must be a sibling of the swim-dropdown and have a unique class -->
          <my-pets></my-pets>
          <!-- NOTE: The host-uri attribute is the same as your custom list's unique class -->
          <swim-dropdown placeholder="Select pet"
                         host-uri="my-pets"
                         type="custom">

          </swim-dropdown>

        </template>
      </demo-snippet>
    </div>

  </body>
</html>
